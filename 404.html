<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the base URL from the `homepage` field in package.json
      const repoName = 'real-estate-site-project'; // Change to your repo name
      const pathSegmentsToKeep = 1; // 1 for project pages, 0 for user/org pages
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        window.location.replace(redirect);
      } else {
        const path = window.location.pathname.split('/');
        const redirectPath = path.slice(0, pathSegmentsToKeep + 1).join('/') + '/';
        sessionStorage.setItem('redirect', window.location.href);
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body>
    You will be redirected shortly...
  </body>
</html>
